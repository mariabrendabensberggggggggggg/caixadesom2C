<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    

</head>
<body>

    <h1>Animais</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Abelha</button>
        <button class="tecla tecla_clap">Vaca</button>
        <button class="tecla tecla_tim">Burro</button>

        <button class="tecla tecla_puff">Pato</button>
        <button class="tecla tecla_splash">Ema</button>
        <button class="tecla tecla_toim">Ganso</button>

        <button class="tecla tecla_psh">Cavalo</button>
        <button class="tecla tecla_tic">Coelho</button>
        <button class="tecla tecla_tom">Ovelha</button>
    </section>

    <audio src="sounds/bee.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/cow.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/donkey.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/duck.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/emu.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/geese.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/horse.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/rabbit.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/sheep.mp3" id="som_tecla_tom"></audio>
    <script src="main.js"></script>

</body>
</html>
